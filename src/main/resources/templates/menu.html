<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My Profile</h2>
    <p th:text="${name}"></p>
    <p th:text="${skintype}"></p>
    <p th:text="${manipedi}"></p>
</div>
<div id = "servicesMenu">
    <h2>Menu of Available Services</h2>
    <h3>Facial Treatments</h3>
    <p>The facial treatments below are recommended by our estheticians for your given skin type.</p>
    <table>
    <th:block th:each = "appro : ${appropriateFacials}">
        <tr>
        <td th:text = "${appro}">Test</td>
        </tr>
    </th:block>
    </table>

    <h1 th:if = "${manipedi == 'manicure'}">
        <h3>Manicure</h3>
        <p th:text = "${Manicure}"></p>
        <p th:replace = "fragments :: manicureDescription"></p>
    </h1>

    <h1 th:unless = "${manipedi == 'manicure'}">
        <h3>Pedicure</h3>
        <p th:text = "${Pedicure}"></p>
        <p th:replace = "fragments :: pedicureDescription"></p>
    </h1>

</div>
</body>
</html>
